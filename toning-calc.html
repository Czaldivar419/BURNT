<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toning Workout Program</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Main.css">
</head>

<body>

  <nav class="Nav-container">
    <div class="brand-title"><img src="burnt.png" alt="burntLogo" width="100px" height="100px"><h2 class="burnt">BURNT</h2>
    <ul class="main-nav">
        <li><a href="toning-calc.html">Tone Up</a></li>
        <li><a href="get-built.html">Get Built</a></li>
        <li><a href="cardio.html">Get Sweaty</a></li>
    </ul>
    </div>
</nav>
    <nav class="burgerbar">
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </nav>
    
  <main class="content main">
  
    <div class="card-body container is-center calc-header">
      <h1 class="card-header is-center main">Enter your one rep maxes to get toned!</h1>
    </div>  
    <!-- calculator inputs as a table -->
    <table class="table is-fullwidth">

      <tr>
      <!-- Bench Inputs -->
        <td class="text-cool">Bench Press</td>
        <td><input type="bench-press" class="input is-warning is-medium" id="bench" placeholder="Ex. 225"></td>
      </tr>
      <tr>
        <!-- Squat Inputs -->
        <td class="text-cool">Squat</td>
        <td><input type="squat" class="input is-warning is-medium" id="squat" placeholder="Ex. 315"></td>
      </tr>
      <tr>
        <!-- Deadlift Input -->
        <td class="text-cool">Deadlift Input</td>
        <td><input type="deadlift" class="input is-warning is-medium" id="deadlift" placeholder="Ex. 315"></td>
      </tr>
      <tr>
        <!-- Curl Input -->
        <td class="text-cool">Curl Input</td>
        <td><input type="curl" class="input is-warning is-medium" id="curl" placeholder="Ex. 135"></td>
      </tr>
      </table>
      <!-- button to submit all rep weights into calculator -->
      <button id="submit-button" class="button is-danger is-large is-center">CLICK TO GET BURNT</button>
      
      <button id="save-button"  class="lastWorkoutButton" class="button"> Last burn!</button>

      <div id="saveModal" class ="modal">
        <div class="modal-content">
          <span id="closeBtn" class ="exit">&times;</span>
          <h3>Here is your last saved workout!</h3>
          <h4>Day 1 workout:</h4>
          <p id ="savedDay1"> </p>
          <h4>Day 2 workout:</h4>
          <p id ="savedDay2"> </p>
          <h4>Day 3 workout:</h4>
          <p id ="savedDay3"></p>
          <h4>Day 4 workout:</h4>
          <p id ="savedDay4"></p>
          <h4>Day 5 workout:</h4>
          <p id ="savedDay5"></p>
          <h4>Day 6 workout:</h4>
          <p id ="savedDay6"></p>
          <h4>Day 7 workout:</h4>
          <p id ="savedDay7"></p>
        </div>
      </div>
  
    </main>

<!-- generated workout -->
<section class="card">
  <div class="card-body workout-card">

      <div id="workout-header">
        <h2 id="split-title" class="title is-1 workout-header"></h2>
      </div>

      <div id="days">

        <h3 id="mon" class="title is-2 day-card"></h3>
          <p id="mon-plan"></p>
      
        <h3 id="tues" class="title is-2"></h3>
          <p id="tues-plan"></p>

        <h3 id="wed" class="title is-2"></h3>
          <p id="wed-plan"></p>

        <h3 id="thr" class="title is-2"></h3>
          <p id="thr-plan"></p>

        <h3 id="fri" class="title is-2"></h3>
          <p id="fri-plan"></p>

        <h3 id="sat" class="title is-2"></h3>
          <p id="sat-plan"></p>

        <h3 id="sun" class="title is-2"></h3>
          <p id="sun-plan"></p>


      </div>
    </div>
   


        </div>
      </div>
    
  </section>
    



<script src="./toning-calc.js"></script>
</body>
</html>
