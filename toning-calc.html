<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Program Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="content">
  
    <div class="card-body inputs">
      <h1 class="card-header">Enter your one rep maxes to get toned!</h1>
    </div>  
    
      <section class="bench card"> <!-- Bench Press Input-->
        <h3  class="card-header">Bench Press</h2>
        <div class="col-sm-4">
          <input type="bench-press" class="form-control" id="bench" placeholder="Ex. 225">
        </div>
      </section>
      
      <section class="squat card"> <!--Squat Input-->
        <h3  class="card-header">Squat</h2>
        <div class="col-sm-4">
          <input type="squat" class="form-control" id="squat" placeholder="Ex. 315">
        </div>
      </section>

      <section class="deadlift card"> <!--Deadlift Input-->
        <h3 class="card-header">Deadlift</h2>
        <div class="col-sm-4">
          <input type="deadlift" class="form-control" id="deadlift" placeholder="Ex. 315">
        </div>
      </section>

      <section class="curl card"> <!--Curl Input-->
        <h3  class="card-header">Biecp Curl</h2>
        <div class="col-sm-4">
          <input type="curl" class="form-control" id="curl" placeholder="Ex. 135">
      </section>

      <!-- button to submit all rep weights into calculator -->
      <button id="submit-button" class="button is-danger is-large is-center">CLICK TO GET BURNT</button>
  </main>

  <div class="card w-100">
    <div class="card-body">

        <div id="workout-header">
          <h2 id="split-title"></h2>
        </div>

        <div id="days">

          <h3 id="mon"></h3>
            <p id="mon-plan"></p>
        
          <h3 id="tues"></h3>
            <p id="tues-plan"></p>

          <h3 id="wed"></h3>
            <p id="wed-plan"></p>

          <h3 id="thr"></h3>
            <p id="thr-plan"></p>

          <h3 id="fri"></h3>
            <p id="fri-plan"></p>

          <h3 id="sat"></h3>
            <p id="sat-plan"></p>

          <h3 id="sun"></h3>
            <p id="sun-plan"></p>

        </div>
      </div>
     


      <div class="col sm-1 sec">
        <div class="card workout sec">
          <div class="card-body">

            <div id="workout-header">
              <h2 id="split-title"></h2>
            </div>

            <div id="days">

              <h3 id="mon"></h3>
                <p id="mon-plan"></p>
            
              <h3 id="tues"></h3>
                <p id="tues-plan"></p>

              <h3 id="wed"></h3>
                <p id="wed-plan"></p>

              <h3 id="thr"></h3>
                <p id="thr-plan"></p>

              <h3 id="fri"></h3>
                <p id="fri-plan"></p>

              <h3 id="sat"></h3>
                <p id="sat-plan"></p>

              <h3 id="sun"></h3>
                <p id="sun-plan"></p>


            </div>
          </div>
        </div>


        </div>
    </div>
    



<script src="./toning-calc.js"></script>
</body>
</html>
