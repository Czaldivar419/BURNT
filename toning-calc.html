<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Toning Workout Program</title>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="Main.css">
    <link rel="stylesheet" href="modal.css">
</head>

<body>

    <nav class="Nav-container">
        <ul>
            <label for="logo"></label>
            <img src="Burnt.png" alt="Logo" width="100px" height="100px">
            <li><a href="toning-calc.html">Tone Up</a></li>
            <li><a href="get-built.html">Get Built</a></li>
            <li><a href="cardio.html">Get Sweaty</a></li>
        </ul>
    </nav>
    <nav class="burgerbar">
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>

  <main class="content main">
  
    <div class="card-body container is-center calc-header">
      <h1 class="card-header is-center main">Enter your one rep maxes to get toned!</h1>
    </div>  


    <section class="bench card"> <!-- Bench Press Input-->
      <h3  class="card-header">Bench Press</h2>
      <div class="col-sm-4">
        <input type="bench-press" class="input is-medium" id="bench" placeholder="Ex. 225">
      </div>
    </section>
    
    <section class="squat card"> <!--Squat Input-->
      <h3  class="card-header">Squat</h2>
      <div class="col-sm-4">
        <input type="squat" class="input is-medium" id="squat" placeholder="Ex. 315">
      </div>
    </section>

    <section class="deadlift card"> <!--Deadlift Input-->
      <h3 class="card-header">Deadlift</h2>
      <div class="col-sm-4">
        <input type="deadlift" class="input is-medium" id="deadlift" placeholder="Ex. 315">
      </div>
    </section>

    <section class="curl card"> <!--Curl Input-->
      <h3  class="card-header">Biecp Curl</h2>
      <div class="col-sm-4">
        <input type="curl" class="input is-medium" id="curl" placeholder="Ex. 135">
    </section>
   
      <!-- button to submit all rep weights into calculator -->
      <button id="submit-button" class="button is-danger is-large is-center">CLICK TO GET BURNT</button>
      
      <button id="save-button"  class="lastWorkoutButton" class="button"> Last burn!</button>

      <div id="saveModal" class ="modal">
        <div class="modal-content">
          <span id="closeBtn" class ="exit">&times;</span>
          <h3>Here is your last saved workout!</h3>
          <h4>Day 1 workout:</h4>
          <p id ="savedDay1"> </p>
          <h4>Day 2 workout:</h4>
          <p id ="savedDay2"> </p>
          <h4>Day 3 workout:</h4>
          <p id ="savedDay3"></p>
          <h4>Day 4 workout:</h4>
          <p id ="savedDay4"></p>
          <h4>Day 5 workout:</h4>
          <p id ="savedDay5"></p>
          <h4>Day 6 workout:</h4>
          <p id ="savedDay6"></p>
          <h4>Day 7 workout:</h4>
          <p id ="savedDay7"></p>
        </div>
      </div>
  
    </main>

<!-- generated workout -->
<section class="card">
  <div class="card-body workout-card">

      <div id="workout-header">
        <h2 id="split-title" class="title is-1 workout-header"></h2>
      </div>

      <div id="days">

        <h3 id="mon" class="title is-2 day-card"></h3>
          <p id="mon-plan"></p>
      
        <h3 id="tues" class="title is-2"></h3>
          <p id="tues-plan"></p>

        <h3 id="wed" class="title is-2"></h3>
          <p id="wed-plan"></p>

        <h3 id="thr" class="title is-2"></h3>
          <p id="thr-plan"></p>

        <h3 id="fri" class="title is-2"></h3>
          <p id="fri-plan"></p>

        <h3 id="sat" class="title is-2"></h3>
          <p id="sat-plan"></p>

        <h3 id="sun" class="title is-2"></h3>
          <p id="sun-plan"></p>


      </div>
    </div>
   


        </div>
      </div>
    
  </section>
