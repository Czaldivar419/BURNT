<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Sweaty Workout Program</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

  <div class="card w-100">
    <div class="card-body inputs">
      <h1 class="card-title">Enter the following information for a customized Cardio workout plan!</h1>
      <div class="bench row mb-3"> <!-- Steps Input-->
        <label for="colFormLabel" class="col-sm-2 col-form-label">How many Steps do you take in a day?</label>
        <div class="col-sm-4">
          <input type="steps" class="form-control" id="steps" placeholder="Ex. 5,000">
        </div>
      </div>

      <div class="squat row mb-3"> <!--User Age Input-->
        <label for="colFormLabel" class="col-sm-2 col-form-label">How old are you?</label>
        <div class="col-sm-4">
          <input type="userAge" class="form-control" id="userAge" placeholder="Ex. 25">
        </div>
      </div>

      <div class="deadlift row mb-3"> <!--Run Time Input-->
        <label for="colFormLabel" class="col-sm-2 col-form-label">How many minutes do you spend running everyday</label>
        <div class="col-sm-4">
          <input type="runTime" class="form-control" id="runTime" placeholder="Ex. 10">
        </div>
      </div>

      <div class="curl row mb-3"> <!--Stretch Input-->
        <label for="colFormLabel" class="col-sm-2 col-form-label">Do you want to add a cooldown to this workout?</label>
        <div class="col-sm-4">
          <input type="stretch" class="form-control" id="stretch" placeholder="Ex. Yes or No">
        
      <button type="button" class="btn btn-light" id ="submit-button">Submit</button>

        </div>
      </div>
    </div>
  </div>
  
  <div class="card w-100">
    <div class="card-body">

        <div id="workout-header">
          <h2 id="split-title"></h2>
        </div>

        <div id="days">

          <h3 id="mon"></h3>
            <p id="mon-plan"></p>
        
          <h3 id="tues"></h3>
            <p id="tues-plan"></p>

          <h3 id="wed"></h3>
            <p id="wed-plan"></p>

          <h3 id="thr"></h3>
            <p id="thr-plan"></p>

          <h3 id="fri"></h3>
            <p id="fri-plan"></p>



        </div>
      </div>
     


      <div class="col sm-1 sec">
        <div class="card workout sec">
          <div class="card-body">

            <div id="workout-header">
              <h2 id="split-title"></h2>
            </div>

            <div id="days">

              <h3 id="mon"></h3>
                <p id="mon-plan"></p>
            
              <h3 id="tues"></h3>
                <p id="tues-plan"></p>

              <h3 id="wed"></h3>
                <p id="wed-plan"></p>

              <h3 id="thr"></h3>
                <p id="thr-plan"></p>

              <h3 id="fri"></h3>
                <p id="fri-plan"></p>



            </div>
          </div>
        </div>


        </div>
    </div>
