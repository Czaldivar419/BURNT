<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Sweaty Workout Program</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <link rel="stylesheet" href="./Main.css">
</head>
<body>

  <main class="content is-fluid">
    
    <div class="card-body inputs container is-fluid">
      <h1 class="card-header">Enter your one rep maxes for a customized workout plan!</h1>
    </div>

      <section class="steps card"> <!-- Steps Input-->
        <h3 class="card-header">How many Steps do you take in a day?</h3>
        <div class="col-sm-4">
          <input type="steps" class="input is-medium" id="steps" placeholder="Ex. 5,000">
        </div>
      </section>

      <section class="age card"> <!--User Age Input-->
        <h3 class="card-header">How old are you?</h3>
        <div class="col-sm-4">
          <input type="userAge" class="input is-medium" id="userAge" placeholder="Ex. 25">
        </div>
      </section>

      <section class="run card"> <!--Run Time Input-->
        <h3 class="card-header">How many minutes do you spend running everyday</h3>
        <div class="col-sm-4">
          <input type="runTime" class="input is-medium" id="runTime" placeholder="Ex. 10">
        </div>
      </section>

      <section class="stetch card"> <!--Stretch Input-->
        <h3 class="card-header">Do you want to add a cooldown to this workout?</h3>
        <div class="col-sm-4">
          <input type="stretch" class="input is-medium" id="stretch" placeholder="Ex. Yes or No">
      </section>

      <button id="submit-button" class="button is-danger is-large">CLICK TO GET BURNT</button>

  </main>
  
  <section class="card w-100">
    <div class="card-body">

        <div id="workout-header">
          <h2 id="split-title"></h2>
        </div>

        <div id="days">

          <h3 id="mon"></h3>
            <p id="mon-plan"></p>
        
          <h3 id="tues"></h3>
            <p id="tues-plan"></p>

          <h3 id="wed"></h3>
            <p id="wed-plan"></p>

          <h3 id="thr"></h3>
            <p id="thr-plan"></p>

          <h3 id="fri"></h3>
            <p id="fri-plan"></p>



        </div>
      </div>
     


      <div class="col sm-1 sec">
        <div class="card workout sec">
          <div class="card-body">

            <div id="workout-header">
              <h2 id="split-title"></h2>
            </div>

            <div id="days">

              <h3 id="mon"></h3>
                <p id="mon-plan"></p>
            
              <h3 id="tues"></h3>
                <p id="tues-plan"></p>

              <h3 id="wed"></h3>
                <p id="wed-plan"></p>

              <h3 id="thr"></h3>
                <p id="thr-plan"></p>

              <h3 id="fri"></h3>
                <p id="fri-plan"></p>



            </div>
          </div>
        </div>


        </div>
      </section>
    

<!-- <script src="moment.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="./cardio.js"></script>
</body>
</html>
