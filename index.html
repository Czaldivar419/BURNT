<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Program Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="card w-100">
    <div class="card-body inputs">
      <h1 class="card-title">Enter your one rep maxes for a customized workout plan!</h1>
      <div class="bench row mb-3"> <!-- Bench Press Input-->
        <label for="colFormLabel" class="col-sm-2 col-form-label">Bench Press</label>
        <div class="col-sm-4">
          <input type="bench-press" class="form-control" id="bench" placeholder="225">
        </div>
      </div>

      <div class="squat row mb-3"> <!--Squat Input-->
        <label for="colFormLabel" class="col-sm-2 col-form-label">Squat</label>
        <div class="col-sm-4">
          <input type="squat" class="form-control" id="squat" placeholder="315">
        </div>
      </div>

      <div class="deadlift row mb-3"> <!--Deadlift Input-->
        <label for="colFormLabel" class="col-sm-2 col-form-label">Deadlift</label>
        <div class="col-sm-4">
          <input type="deadlift" class="form-control" id="deadlift" placeholder="315">
        </div>
      </div>

      <div class="curl row mb-3"> <!--Curl Input-->
        <label for="colFormLabel" class="col-sm-2 col-form-label">Biecp Curl</label>
        <div class="col-sm-4">
          <input type="curl" class="form-control" id="curl" placeholder="135">
        
      <button type="button" class="btn btn-light" id ="submit-button">Submit</button>

        </div>
      </div>
    </div>
  </div>
  
  <div class="card w-100">
    <div class="card-body">

        <div id="workout-header">
          <h2 id="split-title"></h2>
        </div>

        <div id="days">

          <h3 id="mon"></h3>
            <p id="mon-plan"></p>
        
          <h3 id="tues"></h3>
            <p id="tues-plan"></p>

          <h3 id="wed"></h3>
            <p id="wed-plan"></p>

          <h3 id="thr"></h3>
            <p id="thr-plan"></p>

          <h3 id="fri"></h3>
            <p id="fri-plan"></p>

          <h3 id="sat"></h3>
            <p id="sat-plan"></p>

          <h3 id="sun"></h3>
            <p id="sun-plan"></p>


        </div>
      </div>
     


      <div class="col sm-1 sec">
        <div class="card workout sec">
          <div class="card-body">

            <div id="workout-header">
              <h2 id="split-title"></h2>
            </div>

            <div id="days">

              <h3 id="mon"></h3>
                <p id="mon-plan"></p>
            
              <h3 id="tues"></h3>
                <p id="tues-plan"></p>

              <h3 id="wed"></h3>
                <p id="wed-plan"></p>

              <h3 id="thr"></h3>
                <p id="thr-plan"></p>

              <h3 id="fri"></h3>
                <p id="fri-plan"></p>

              <h3 id="sat"></h3>
                <p id="sat-plan"></p>

              <h3 id="sun"></h3>
                <p id="sun-plan"></p>


            </div>
          </div>
        </div>


        </div>
    </div>
    


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
