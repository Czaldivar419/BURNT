<main class="content main">

    <div class="card-body calculator container is-center header-card">
      <h1 class="card-header is-center main">Enter your one rep maxes for a customized workout plan!</h1>
    </div>  
    
    <!-------------calculator inputs------------->
      <section class="box"> 
        <!-- Bench Press Input-->
        <div class="bench inline">
          <h3 class="card-header text-left">Bench Press</label>
          <input type="bench-press" class="input is-danger is-medium" id="bench" placeholder="Ex. 225">
        </div>
        <!--Squat Input-->
        <div class="squat inline"> 
          <h3 class="card-header text-left">Squat</label>
          <input type="squat" class="input is-danger is-medium" id="squat" placeholder="Ex. 315">
        </div>
         <!--Deadlift Input-->
        <div class="deadlift inline"> <!--Deadlift Input-->
          <h3 class="card-header text-left">Deadlift</label>
          <input type="deadlift" class="input is-danger is-medium" id="deadlift" placeholder="Ex. 315">
        </div>
        <!--Curl Input-->
        <div class="curl inline"> <!--Curl Input-->
          <h3 class="card-header text-left">Bicep Curl</h3>
          <input type="curl" class="input is-danger is-medium" id="curl" placeholder="Ex. 135">
        </div>

      </section>

      <button id="submit-button" class="button is-large calc-btn">CLICK TO GET BURNT</button>

</main>
<!-- generated workout -->
  <section class="card">
    <div class="card-body workout-card">

        <div id="workout-header">
          <h2 id="split-title" class="title is-1 workout-header"></h2>
        </div>

        <div id="days">

          <h3 id="mon" class="title is-2 day-card"></h3>

          <h3 id="tues" class="title is-2"></h3>

          <h3 id="sun" class="title is-2"></h3>
            <p id="sun-plan"></p>


        </div>
